<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's talk about aliens 👽</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/languagePicker.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="questionsSection">
        <h1 class="ml6">
            <span class="text-wrapper">
                <span id="questionTextSpan" class="letters"></span>
            </span>
        </h1>
    </div>
    
    <div class="buttonsSection">
        <button class="nextQuestionButton" id="nextQuestionButton" role="button" onclick="selectNextQuestion()">Start Game! 🎲 </button>

        <div class="language-picker__div">
            <div class="language-picker js-language-picker" data-trigger-class="btn btn--subtle">
                <form action="" class="language-picker__form" id="language-picker_form">
                <label for="language-picker-select">Select your language</label>
                <select name="language-picker-select" id="language-picker-select">
                    <!-- <option lang="de" value="deutsch">Deutsch</option> -->
                    <option lang="en" value="english" selected>English</option>
                    <option lang="es" value="spanish">Español</option>
                    <!-- <option lang="fr" value="francais">Français</option> -->
                    <!-- <option lang="it" value="italiano">Italiano</option> -->
                    <option lang="pt" value="portugues">Português</option>
                </select>
                </form>
          </div>
        </div>
        <div>
            <p>Made with ❤️ by Francisco Córdoba, 2024</p>
        </div>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/languagePicker.js"></script>
</body>

</html>
