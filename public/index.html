<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's talk about aliens üëΩ</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/languagePicker.css">
    <link rel="stylesheet" href="styles/shareButtonTooltip.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="parent">
        <div class="language-picker__div">
            <div class="language-picker js-language-picker" data-trigger-class="btn">
                <form action="" class="language-picker__form" >
                    <label for="language-picker-select"></label>
                    <select name="language-picker-select" id="language-picker-select">
                        <option lang="en" value="english" selected></option>
                        <option lang="es" value="spanish"></option>
                        <option lang="pt" value="portugues"></option>
                    </select>
                </form>
            </div>
        </div>
        
        <div class="questionSection">
            <h1 class="ml2" id="questionTextSpan"></h1>
        </div>

        <div class="tooltip" id="tooltip">
            <button class="shareButton" id="shareButton" onclick="shareButtonPressed()" >
                <span class="tooltiptext" id="myTooltip"></span>
                <img id="shareButtonImage" src="./images/share_icon.png" alt="sharepng" hidden/>
            </button>
        </div>
        
        <div id="counterDiv" class="counterDiv" hidden>
            <h2 class="questionsCounter" id="questionsCounter" hidden></h2>
        </div>
        
        <div class="buttonsSection">
            <button class="nextQuestionButton" id="nextQuestionButton" role="button" onclick="selectNextQuestion()">Start Game! üé≤ </button>            
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è by Francisco C√≥rdoba, 2024</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/languagePicker.js"></script>
</body>

</html>
